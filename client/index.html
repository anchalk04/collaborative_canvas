<!DOCTYPE html>
<html>
<head>
    <title>Collaborative Canvas Chat</title>
    <style>
        body {

            padding-bottom: 3rem;

            border-radius: 50%;
            border: 2px solid white;

    </div>

    <div style="position: relative; width: 800px; height: 600px; margin: 20px auto;">
        <canvas id="canvas" width="800" height="600"></canvas>
        <div id="cursor-container"></div>
    </div>

    <div style="margin-top: 10px; width: 800px; margin: 20px auto;">
        <h4>Online Users: <span id="userCount">0</span></h4>
        <ul id="onlineUsersList" style="list-style: none; padding: 0;"></ul>
    </div>
    
    <ul id="messages"></ul>

    <form id="form">
        <input id="input" autocomplete="off" placeholder="Type a message..." />
        <button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    
    <script>
        // Initialize the connection to the server
        const socket = io('http://localhost:3000'); 
        
        // DOM references
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const strokeWidthInput = document.getElementById('strokeWidth'); 
        const widthValueSpan = document.getElementById('widthValue');   
        const eraserButton = document.getElementById('eraserButton');
        const clearButton = document.getElementById('clearButton');
        const cursorContainer = document.getElementById('cursor-container');
        
        // State tracking variables
        let drawingActive = false;
        let prevX = 0;
        let prevY = 0;
        let currentColor = colorPicker.value;
        let currentStrokeWidth = strokeWidthInput.value;
        let erasingMode = false;
        let userId = null;
        let userColor = null;
        const usersListElement = document.getElementById('onlineUsersList');
        const userCountElement = document.getElementById('userCount');
        const currentCursors = {}; 
        
        const undoButton = document.getElementById('undoButton');
        const redoButton = document.getElementById('redoButton');
        
        // Buffer for all segments in the ongoing stroke
        let ongoingStrokeSegments = []; 

        // Set initial canvas properties for smooth drawing
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.lineWidth = currentStrokeWidth;
        ctx.strokeStyle = currentColor;
        ctx.globalCompositeOperation = 'source-over';

        // Helper function to get the current user list globally
        function getCurrentUserList() {
            return window.globalUserList || [];
        }

        // Clear the canvas content locally
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        // Draw a single line segment based on passed data
        function drawSegment(segment) {
            const { x0, y0, x1, y1, color, width, mode } = segment;
            
            ctx.save();
            
            ctx.lineWidth = width;
            if (mode === 'erase') {
                ctx.globalCompositeOperation = 'destination-out';
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = color;
            }

            ctx.beginPath();
            ctx.moveTo(x0, y0);
            ctx.lineTo(x1, y1);
            ctx.stroke();

            ctx.restore();
        }

        // Replay an array of drawing commands to reflect full history
        function replayDrawingHistory(commands) {
            clearCanvas();
            commands.forEach(command => {
                if (command.type === 'stroke') {
                    command.data.forEach(drawSegment);
                } else if (command.type === 'clear') {
                    clearCanvas();
                }
            });
        }

        // Socket events

        // Receive user info: id and assigned color
        socket.on('user-info', (data) => {
            userId = data.id;
            userColor = data.color;

            colorPicker.value = userColor;
            currentColor = userColor;
            ctx.strokeStyle = userColor;
        });

        // Update the list of online users and cursor colors
        socket.on('users-update', (users) => {
            window.globalUserList = users;

            usersListElement.innerHTML = '';
            userCountElement.textContent = users.length;

            users.forEach(user => {
                const li = document.createElement('li');
                li.dataset.userId = user.id;
                li.innerHTML = `<span style="color:${user.color};">•</span> ${user.name} ${user.id === userId ? '(You)' : ''}`;
                usersListElement.appendChild(li);

                if (currentCursors[user.id]) {
                    currentCursors[user.id].style.backgroundColor = user.color;
                }
            });

            // Remove cursors of disconnected users
            const validIds = new Set(users.map(u => u.id));
            Object.keys(currentCursors).forEach(id => {
                if (!validIds.has(id)) {
                    currentCursors[id].remove();
                    delete currentCursors[id];
                }
            });
        });

        // Append new chat message to messages list
        socket.on('chat message', (msg) => {
            const item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });

        // Clear canvas when instructed by server
        socket.on('command', (command) => {
            if (command.type === 'clear') {
                clearCanvas();
            }
        });

        // Receive initial drawing history after connecting
        socket.on('initial-history', (commands) => {
            replayDrawingHistory(commands);
            undoButton.disabled = commands.length === 0;
            redoButton.disabled = true;
        });

        // Replay drawing history for undo/redo commands
        socket.on('history-replay', (data) => {
            replayDrawingHistory(data.commands);

            undoButton.disabled = (data.pointer <= 0);
            redoButton.disabled = (data.pointer >= data.total);
        });

        // Manage the state of undo/redo buttons
        socket.on('history-state', (data) => {
            undoButton.disabled = (data.pointer <= 0);
            redoButton.disabled = (data.pointer >= data.total);
        });

        // Draw individual line segments in real-time
        socket.on('segment-draw', (segment) => {
            drawSegment(segment);
        });

        // Update remote user cursor position
        socket.on('cursor-update', (data) => {
            const { id, x, y } = data;
            if (id === userId) return;

            let cursorElem = currentCursors[id];
            const userData = window.globalUserList?.find(u => u.id === id);
            const color = userData?.color || '#aaaaaa';

            if (!cursorElem) {
                cursorElem = document.createElement('div');
                cursorElem.className = 'user-cursor';
                cursorElem.id = `cursor-${id}`;
                cursorContainer.appendChild(cursorElem);
                currentCursors[id] = cursorElem;
            }
            
            cursorElem.style.backgroundColor = color;
            cursorElem.style.left = `${x}px`;
            cursorElem.style.top = `${y}px`;
        });

        // Event listeners for user interactions

        // Chat form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        // Change stroke width
        strokeWidthInput.addEventListener('input', (e) => {
            currentStrokeWidth = e.target.value;
            widthValueSpan.textContent = currentStrokeWidth;
            ctx.lineWidth = currentStrokeWidth;
            ctx.globalCompositeOperation = erasingMode ? 'destination-out' : 'source-over';
        });

        // Change color picker value
        colorPicker.addEventListener('change', (e) => {
            currentColor = e.target.value;
            ctx.strokeStyle = currentColor;
            erasingMode = false;
            eraserButton.classList.remove('active-tool');
            ctx.globalCompositeOperation = 'source-over';
            socket.emit('color-change', currentColor);
        });

        // Toggle eraser
        eraserButton.addEventListener('click', () => {
            erasingMode = true;
            eraserButton.classList.add('active-tool');
            ctx.globalCompositeOperation = 'destination-out';
        });

        // Clear canvas action
        clearButton.addEventListener('click', () => {
            clearCanvas();
            socket.emit('clear');
        });

        // Drawing and cursor movement logic

        function onMouseMove(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Broadcast cursor position to others
            if (userId) {
                socket.emit('cursor-move', { x, y });
            }

            if (!drawingActive) return;

            ctx.beginPath();
            ctx.moveTo(prevX, prevY);
            ctx.lineTo(x, y);
            ctx.stroke();

            // Buffer this drawn segment and broadcast to peers
            const segment = {
                x0: prevX, y0: prevY, x1: x, y1: y,
                color: erasingMode ? '#FFFFFF' : currentColor,
                width: currentStrokeWidth,
                mode: erasingMode ? 'erase' : 'draw'
            };

            ongoingStrokeSegments.push(segment);
            socket.emit('segment-draw', segment);

            prevX = x;
            prevY = y;
        }

        canvas.addEventListener('mousemove', onMouseMove);

        canvas.addEventListener('mousedown', (e) => {
            drawingActive = true;
            ongoingStrokeSegments = [];
            const rect = canvas.getBoundingClientRect();
            prevX = e.clientX - rect.left;
            prevY = e.clientY - rect.top;
        });

        canvas.addEventListener('mouseup', () => {
            if (drawingActive && ongoingStrokeSegments.length > 0) {
                socket.emit('new-stroke', ongoingStrokeSegments);
                ongoingStrokeSegments = [];
            }
            drawingActive = false;
        });

        canvas.addEventListener('mouseout', () => {
            drawingActive = false;
        });

        // Undo and redo controls
        undoButton.addEventListener('click', () => {
            socket.emit('undo');
        });

        redoButton.addEventListener('click', () => {
            socket.emit('redo');
        });

    </script>
